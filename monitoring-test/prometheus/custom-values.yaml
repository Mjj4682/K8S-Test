server:
  service:
    type: LoadBalancer
  extraInitContainers:
    - name: prometheus-data-permission-fix
      image: busybox:1.28
      command: ['/bin/chmod', '-R', '777', '/data']
      securityContext:
        runAsGroup: 0
        runAsNonRoot: false
        runAsUser: 0
      volumeMounts:
        - name: storage-volume
          mountPath: /data

extraScrapeConfigs: |
  - job_name: test-job
    basic_auth:
      username: 'user'
      password: 'password'
    static_configs:
      - targets: ['host.minikube.internal:my-local-port']
